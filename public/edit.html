<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Test Movies API REST</title>
   <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
   <header>

      <h1>Edit a movie</h1>
   </header>
   <section>

      <form action="/api/movies">

         <div class="form-group">
            <label for="title">Title</label>
            <input required spellcheck="false" type="text" name="title" id="title">
         </div>
         <div class="form-group">
            <label for="year">Year</label>
            <input required spellcheck="false" type="number" min="1800" max="2024" name="year" id="year">
         </div>
         <div class="form-group">
            <label for="genre">Genre</label>
            <select name="genre" id="genre">
               <option selected disabled>Select...</option>
               <option value="drama">Drama</option>
               <option value="action">Action</option>
               <option value="science fiction">Science Siction</option>
               <option value="adventure">Adventure</option>
               <option value="crime">Crime</option>
               <option value="another">Another</option>
            </select>
         </div>
         <div class="form-group">
            <label for="director">Director</label>
            <input required spellcheck="false" type="number" name="director" id="director">
         </div>
         <div class="form-group">
            <label for="duration">Duration</label>
            <input required spellcheck="false" type="number" name="duration" id="duration">
         </div>
         <div class="form-group">
            <label for="rate">Rate (optional)</label>
            <input spellcheck="false" min="0" max="10" type="number" name="rate" id="rate">
         </div>
         <button>Add Movie</button>
      </form>
   </section>
</body>

</html>
